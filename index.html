<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏âÂë®Âπ¥Âø´‰πê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #a18cd1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            z-index: 10;
            padding: 20px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }
        
        .main-button {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 25px;
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 20px 40px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 300px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .main-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }
        
        .main-button:hover:before {
            left: 100%;
        }
        
        .main-button:active {
            transform: scale(0.95);
        }
        
        .collect-button {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: #fff;
            font-size: 1.4rem;
            font-weight: bold;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 250px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            display: none;
            position: relative;
            overflow: hidden;
        }
        
        .collect-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .collect-button:hover:before {
            left: 100%;
        }
        
        .collect-button:active {
            transform: scale(0.95);
        }
        
        .popup {
            position: absolute;
            width: 130px;
            height: 65px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            z-index: 1;
            padding: 10px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.4);
            user-select: none;
            opacity: 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            font-size: 14px;
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1); 
            }
            25% { 
                transform: translateY(-8px) rotate(2deg) scale(1.05); 
            }
            50% { 
                transform: translateY(-4px) rotate(-1deg) scale(1.02); 
            }
            75% { 
                transform: translateY(-6px) rotate(1deg) scale(1.04); 
            }
        }
        
        .popup:hover {
            transform: scale(1.1) rotate(3deg);
            z-index: 100;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
            max-width: 80%;
            animation: fadeInScale 1s ease-out;
        }
        
        @keyframes fadeInScale {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        .final-message h2 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .final-message p {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.5;
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
            color: #fff;
            width: 100%;
            z-index: 10;
        }
        
        /* ËÉåÊôØË£ÖÈ•∞ */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(50px);
            z-index: 0;
        }
        
        .bg-1 {
            width: 200px;
            height: 200px;
            background: #ff6b9d;
            top: 10%;
            left: 10%;
            animation: drift 25s linear infinite;
        }
        
        .bg-2 {
            width: 300px;
            height: 300px;
            background: #a18cd1;
            bottom: 5%;
            right: 10%;
            animation: drift 30s linear infinite reverse;
        }
        
        .bg-3 {
            width: 250px;
            height: 250px;
            background: #fad0c4;
            top: 50%;
            left: 80%;
            animation: drift 20s linear infinite;
        }
        
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }
        }
        
        /* ÂøÉÂΩ¢Ë£ÖÈ•∞ */
        .heart-decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            z-index: 0;
            animation: heartFloat 10s ease-in-out infinite;
        }
        
        @keyframes heartFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            50% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-15px) rotate(5deg); }
        }
        
        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 480px) {
            .main-button {
                font-size: 1.5rem;
                padding: 18px 30px;
            }
            
            .collect-button {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
            
            .popup {
                width: 110px;
                height: 55px;
                font-size: 12px;
            }
            
            .final-message h2 {
                font-size: 1.6rem;
            }
            
            .final-message p {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 360px) {
            .main-button {
                font-size: 1.3rem;
                padding: 16px 25px;
            }
            
            .collect-button {
                font-size: 1.1rem;
                padding: 10px 20px;
            }
            
            .popup {
                width: 100px;
                height: 50px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- ËÉåÊôØË£ÖÈ•∞ÂÖÉÁ¥† -->
    <div class="bg-element bg-1"></div>
    <div class="bg-element bg-2"></div>
    <div class="bg-element bg-3"></div>
    
    <!-- ÂøÉÂΩ¢Ë£ÖÈ•∞ -->
    <div class="heart-decoration" style="top: 15%; left: 5%;">‚ù§Ô∏è</div>
    <div class="heart-decoration" style="top: 10%; right: 8%;">üíñ</div>
    <div class="heart-decoration" style="bottom: 15%; left: 7%;">üíï</div>
    <div class="heart-decoration" style="bottom: 10%; right: 5%;">üíó</div>
    
    <div class="container">
        <div class="button-group">
            <button class="main-button" id="generateBtn">‰∏âÂë®Âπ¥Âø´‰πêÔºÅ</button>
            <button class="collect-button" id="collectBtn">Êî∂ÂõûÊâÄÊúâÁ•ùÁ¶è</button>
        </div>
    </div>
    
    <div class="final-message" id="finalMessage">
        <h2>Â§©Â§©Âø´‰πêÔºÅ</h2>
        <p>Ê∞∏ËøúÂºÄÂøÉÔºÅ<br>Áà±‰Ω†ÁöÑÂÖâÔºÅÔºÅÔºÅ</p>
    </div>
    
    <div class="footer">
        <p>ÁÇπÂáªÂºπÁ™óÂèØÂÖ≥Èó≠</p>
    </div>

    <script>
        // ÊèêÁ§∫ËØ≠Êï∞ÁªÑ
        const tips = [
            "‰∏âÂë®Âπ¥Âø´‰πê", "Ê∞∏ËøúÁà±‰Ω†", "Âπ∏Á¶èÈïø‰πÖ",
            "Êê∫ÊâãÂêåË°å", "ÊÑüÊÅ©Êúâ‰Ω†", "ÂøÉÂøÉÁõ∏Âç∞",
            "ÁôΩÂ§¥ÂÅïËÄÅ", "ÁîúËúúÂ¶ÇÂàù", "Áà±ÊÑèÊª°Êª°",
            "Áõ∏‰º¥‰∏ÄÁîü", "ÊÉÖÊ∑±‰ººÊµ∑", "Ê∞∏ÁªìÂêåÂøÉ",
            "Áõ∏Êø°‰ª•Ê≤´", "Áà±‰Ω†Â¶ÇÂàù", "‰∏ÄÁîü‰∏Ä‰∏ñ",
            "ÁîúËúúËúú", "Áà±Ê∞∏ÊÅí", "Âπ∏Á¶èÁæéÊª°",
            "ÁîúÁîúËúúËúú", "ÊÅ©Áà±Â¶ÇÂàù", "Â§©ÈïøÂú∞‰πÖ",
            "‰∏âÁîüÊúâÂπ∏", "‰∏çÁ¶ª‰∏çÂºÉ", "Áõ∏ÂÆàÂà∞ËÄÅ",
            "Áà±‰Ω†Ê∞∏Ëøú", "ÂøÉÂøÉÁõ∏Âç∞", "ÁôæÂπ¥Â•ΩÂêà"
        ];
        
        // È¢úËâ≤ÊñπÊ°à - Ê∏©È¶®Á≤âËâ≤Á≥ª
        const colors = [
            {bg: "rgba(255, 182, 193, 0.9)", text: "#8B0000"},
            {bg: "rgba(255, 192, 203, 0.9)", text: "#8B0000"},
            {bg: "rgba(255, 105, 180, 0.9)", text: "#FFFFFF"},
            {bg: "rgba(255, 20, 147, 0.9)", text: "#FFFFFF"},
            {bg: "rgba(219, 112, 147, 0.9)", text: "#FFFFFF"},
            {bg: "rgba(255, 174, 185, 0.9)", text: "#8B0000"},
            {bg: "rgba(255, 130, 171, 0.9)", text: "#8B0000"},
            {bg: "rgba(250, 208, 196, 0.9)", text: "#8B0000"},
            {bg: "rgba(161, 140, 209, 0.9)", text: "#FFFFFF"}
        ];
        
        // ÁîüÊàêÈöèÊú∫‰ΩçÁΩÆÔºàÂÖ®Â±èÂàÜÂ∏ÉÔºâ
        function generateRandomPosition() {
            const padding = 70;
            return {
                x: Math.random() * (window.innerWidth - padding * 2) + padding,
                y: Math.random() * (window.innerHeight - padding * 2) + padding
            };
        }
        
        // ÂàõÂª∫ÂºπÁ™ó
        function createPopup(x, y) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            
            // ÈöèÊú∫È¢úËâ≤
            const color = colors[Math.floor(Math.random() * colors.length)];
            popup.style.backgroundColor = color.bg;
            popup.style.color = color.text;
            
            // ÈöèÊú∫ÊèêÁ§∫ËØ≠
            const tip = tips[Math.floor(Math.random() * tips.length)];
            popup.textContent = tip;
            
            // ËÆæÁΩÆ‰ΩçÁΩÆ
            popup.style.left = `${x - 65}px`;
            popup.style.top = `${y - 32.5}px`;
            
            // ÈöèÊú∫Âä®ÁîªÂª∂ËøüÂíåÊåÅÁª≠Êó∂Èó¥
            const delay = Math.random() * 2;
            const duration = 15 + Math.random() * 3; // 15ÁßíÂ∑¶Âè≥
            
            popup.style.animationDelay = `${delay}s`;
            popup.style.animationDuration = `${duration}s`;
            
            // ÈöèÊú∫ÊóãËΩ¨
            const rotation = (Math.random() * 10) - 5;
            popup.style.transform = `rotate(${rotation}deg)`;
            
            // Â≠òÂÇ®ÂéüÂßã‰ΩçÁΩÆ‰ø°ÊÅØ
            popup.dataset.originalX = x;
            popup.dataset.originalY = y;
            
            // Ê∑ªÂä†ÁÇπÂáªÂÖ≥Èó≠ÂäüËÉΩ
            popup.addEventListener('click', function() {
                this.style.opacity = '0';
                this.style.transform = 'scale(0.5) rotate(10deg)';
                setTimeout(() => {
                    if (this.parentNode) {
                        this.parentNode.removeChild(this);
                    }
                }, 300);
            });
            
            // Ê∑ªÂä†Âà∞È°µÈù¢
            document.body.appendChild(popup);
            
            // Ê∑°ÂÖ•ÊïàÊûú
            setTimeout(() => {
                popup.style.opacity = '1';
            }, 100);
            
            return popup;
        }
        
        // ÊóãÊ∂°Êî∂ÂõûÂä®Áîª
        function collectPopups() {
            const popups = document.querySelectorAll('.popup');
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            popups.forEach((popup, index) => {
                const delay = index * 30; // ÊØè‰∏™ÂºπÁ™óÁöÑÂª∂ËøüÊó∂Èó¥
                
                setTimeout(() => {
                    // ËÆ°ÁÆóÂºπÁ™óÂà∞‰∏≠ÂøÉÁÇπÁöÑË∑ùÁ¶ªÂíåËßíÂ∫¶
                    const x = parseFloat(popup.dataset.originalX);
                    const y = parseFloat(popup.dataset.originalY);
                    const dx = centerX - x;
                    const dy = centerY - y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    const angle = Math.atan2(dy, dx);
                    
                    // ËÆæÁΩÆÊóãÊ∂°Âä®Áîª
                    popup.style.transition = 'all 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55)';
                    popup.style.transform = `translate(${dx}px, ${dy}px) rotate(${angle * 180 / Math.PI + 720}deg) scale(0)`;
                    popup.style.opacity = '0';
                    
                    // Âä®ÁîªÂÆåÊàêÂêéÁßªÈô§ÂÖÉÁ¥†
                    setTimeout(() => {
                        if (popup.parentNode) {
                            popup.parentNode.removeChild(popup);
                        }
                    }, 1500);
                }, delay);
            });
            
            // ÊâÄÊúâÂºπÁ™óÊî∂ÂõûÂêéÊòæÁ§∫ÊúÄÁªàÊ∂àÊÅØ
            setTimeout(() => {
                document.getElementById('finalMessage').style.display = 'block';
                document.getElementById('collectBtn').style.display = 'none';
            }, popups.length * 30 + 2000);
        }
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generateBtn');
            const collectBtn = document.getElementById('collectBtn');
            let generationComplete = false;
            
            // ÁîüÊàêÂºπÁ™ó
            generateBtn.addEventListener('click', function() {
                // ÊåâÈíÆÁÇπÂáªÊïàÊûú
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
                
                // Á¶ÅÁî®ÊåâÈíÆÈò≤Ê≠¢ÈáçÂ§çÁÇπÂáª
                this.disabled = true;
                this.textContent = 'ÁîüÊàê‰∏≠...';
                
                // ËÆæÁΩÆÂèÇÊï∞ - ÂáèÂ∞ëÂºπÁ™óÊï∞Èáè
                const numPoints = 80; // ÂáèÂ∞ëÂºπÁ™óÊï∞Èáè
                const speed = 5; // ‰∏≠ÈÄüÔºà1-10ËåÉÂõ¥Ôºå5‰∏∫‰∏≠ÈÄüÔºâ
                
                // ËÆ°ÁÆóÂª∂ËøüÊó∂Èó¥Ôºà‰∏≠ÈÄüÂØπÂ∫îÁöÑÂª∂ËøüÔºâ
                const delay = 300 - (speed - 1) * 30;
                
                let created = 0;
                const interval = setInterval(() => {
                    if (created < numPoints) {
                        const pos = generateRandomPosition();
                        createPopup(pos.x, pos.y);
                        created++;
                    } else {
                        clearInterval(interval);
                        generationComplete = true;
                        
                        // ÊòæÁ§∫Êî∂ÂõûÊåâÈíÆ
                        setTimeout(() => {
                            collectBtn.style.display = 'block';
                        }, 500);
                    }
                }, delay);
            });
            
            // Êî∂ÂõûÂºπÁ™ó
            collectBtn.addEventListener('click', function() {
                // ÊåâÈíÆÁÇπÂáªÊïàÊûú
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
                
                // Á¶ÅÁî®ÊåâÈíÆÈò≤Ê≠¢ÈáçÂ§çÁÇπÂáª
                this.disabled = true;
                this.textContent = 'Êî∂Âõû‰∏≠...';
                
                // ÊâßË°åÊóãÊ∂°Êî∂ÂõûÂä®Áîª
                collectPopups();
            });
            
            // Ê∑ªÂä†Ëß¶Êë∏‰∫ã‰ª∂ÊîØÊåÅ
            generateBtn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            generateBtn.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
            
            collectBtn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            collectBtn.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
